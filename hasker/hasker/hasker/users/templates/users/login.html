{% extends 'layout.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <h2>Authentication</h2><br>

    <div class="container py-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ login_form }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="{% url 'users:register' %}">Create an account</a>.</p>
    </div>
{% endblock %}
